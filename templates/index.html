<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IntelliResume â€“ Upload Resume</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card -->
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Upload Your Resume</h3>

                    <!-- Upload Form -->
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="resume" accept=".pdf,.doc,.docx" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Upload & Continue
                        </button>
                    </form>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        <div class="mt-4">
                          {% for category, message in messages %}
                             <div class="alert alert-{{ 'danger' if category == 'danger' else 'warning' }} alert-dismissible fade show" role="alert">
                               {{ message }}
                               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                             </div>
                          {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
