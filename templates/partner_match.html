<!DOCTYPE html>
<html>
<head>
    <title>Your StudyBuddy</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Your Best Study Partner</h1>

<p><strong>Based on your quiz score:</strong> {{ score }}</p>

<h2>Matched Partner:</h2>

<p>Name: {{ partner.name }}</p>
<p>Email: {{ partner.email }}</p>
<p>Shared Skill: {{ partner.shared_skill }}</p>
<p>Bio: {{ partner.bio }}</p>

<a href="{{ url_for('index') }}" class="btn">Back to Home</a>

</body>
</html>
